<div class="jumbotron">
  <div class="container">
    <ul class="genres">
      <li ng-repeat="genre in genres" class="label label-default">
        <a ng-click="getTvSeries(genre.id)">{{genre.name}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <input class="search" type="text" ng-model="query.name" placeholder="Search...">
      </div>
    </div>
  </div>
 </div>
 
 
 <div class="panel-body">
   <div class="row serieslist">
     <div ng-repeat="series in TvSeries">
      <div class="col-xs-4 col-md-3">
        <div class="thumbnail">
          <a href="/shows/{{series.id}}">
           <img class="img-rounded " src="http://image.tmdb.org/t/p/w185/{{series.image}}" style="height:250px;">
          </a>  
        </div>
        <div class="text-center">
          <a href="/shows/{{series.id}}">{{series.name}}</a>
        </div>
     </div>
     </div>
  </div>
</div>
